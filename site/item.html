<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PXG - Detalhes do Item</title>
  <link rel="stylesheet" href="styleItem.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 id="itemTitle">NOME DO ITEM</h1>
  <div class="top-controls">
    <button id="toggleMedia">Tipo de média: 50% lower</button>
    <button id="voltar">← Voltar</button>
  </div>
  <div class="content-layout">
    <div class="left-info">
      <div class="stats-box">
        <h3>Estatísticas</h3>
        <p><strong>Média:</strong> <span id="mediaValor">-</span></p>
        <p><strong>Máximo:</strong> <span id="maxValor">-</span></p>
        <p><strong>Mínimo:</strong> <span id="minValor">-</span></p>
      </div>
      <div class="item-details">
        <h3>Detalhes sobre o item (WIP)</h3>
        <h3>Valores distantes da média são ignorados</h3>
      </div>
    </div>
    <div class="right-chart">
      <canvas id="priceChart" width="800" height="300"></canvas>
    </div>
  </div>
  <div class="tables-container">
    <div>
      <div class="table-title">Histórico</div>
      <table id="histTable">
        <thead><tr><th>Vendedor</th><th>Qtd</th><th>Preço</th><th>Data</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div>
      <div class="table-title">Vigente</div>
      <table id="vigenteTable">
        <thead><tr><th>Vendedor</th><th>Qtd</th><th>Preço</th><th>Data</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="scriptItem.js?v=1"></script>
</body>
</html>
