<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PXG Market Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mercado PXG WIND</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Digite o nome do item" />
    <button onclick="buscarItem()">Buscar</button>
  </div>

  <div id="loading" style="display:none;">Carregando itens...</div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Menor Preço</th>
        <th>Maior Preço</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js?v=2"></script>
</body>
</html>
